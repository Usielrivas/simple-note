<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      textarea {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #353557;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <textarea></textarea>

    <script>
      textData = document.querySelector("textarea");
      data = localStorage.getItem("n");
      textData.value = data;

      textData.addEventListener("input", (e) => {
        localStorage.setItem("n", e.target.value);
      });
    </script>
  </body>
</html>
